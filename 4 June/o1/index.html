<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<section ng-controller="myctrl" class="container">
			<input ng-model="priceInINR" /><button ng-click="calc()">Calculate</button><br />
			{{priceInUSD|currency}}
			
			
			
			<table>
				<thead>
					<tr>
						<td>Name</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td title="{{user}}">{{user.name}}</td>
					</tr>
				</tbody>
			</table>
			
			
			<form ng-submit="submitForm()">
				name <input type="text" ng-model="newuser.name" /><br />
				Mobile <input type="text" ng-model="newuser.mobileNumber"  />
				<button>Submit</button>
			</form>
		</section>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script> 
	</body>
</html>
