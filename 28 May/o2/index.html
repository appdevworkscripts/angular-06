<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<section ng-controller="myctrl" class="container">
			<form role="form" ng-submit="calc()">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group">
						<label for="num">Enter Number</label>
						<input id="num" ng-model="num" class="form-control" />
					</div>
					<button class="btn btn-primary">Calc</button>
					<div ng-bind="result"></div>
				</div>
				<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{statusComplete}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{statusComplete}}%;">
    {{statusComplete}}%
  </div>
</div>
			</form>
		</section>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script> 
	</body>
</html>
