<!DOCTYPE html>
<html ng-app="app">
	<head>
	</head>
	<body>
		<section ng-controller="myCtrl">
			{{name | lowercase}} <br />
			{{price | currency:'&#x20b9; '}}<br />
			{{cal | number:4}}<br />
			{{date | date:'d/MMMM/yyyy HH:mm:ss' }}<br />
			<pre>{{obj | json}}</pre>
			
			
			<input ng-model="fl"/>
			<select ng-model="ob" ng-init="ob='roll'">
				<option value="roll">roll</option>
				<option value="-roll">Descending roll</option>
				<option value="name">name</option>
			</select>
			<div ng-repeat="o in arr | filter:fl | orderBy:ob">
				{{o.name}} - {{o.roll}}
			</div>
			{{mydate}}
			<br />
			
		</section>
		
		
		{{'Nadeem' | rev:'My Message'}}
	
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
