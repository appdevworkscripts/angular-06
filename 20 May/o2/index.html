<!DOCTYPE html>
<html ng-app="app">
	<head>
	</head>
	<body>
		<section ng-controller="myCtrl">
			<form ng-submit="submitForm()">
				<label for="name">Student Name</label>
				<input id="name" ng-model="student.name" /> <br>
				<label for="phno">Student Phone</label>
				<input id="phno" ng-model="student.phno" /> <br>
				<label for="address">Student Address</label>
				<textarea id="address" ng-model="student.address">
				</textarea>
				<br >
				<button ng-show="state==1">Submit</button>
				<button ng-show="state==2">Update</button>
				
			</form>
			<table>
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Name</th>
						<th>Phone</th>
						<th>Address</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="stu in students">
						<td>{{$index+1}}</td>
						<td>{{stu.name}}</td>
						<td>{{stu.phno}}</td>
						<td>{{stu.address}}</td>
						<td>
							<button ng-click="deleteStudent($index)">Delete</button>
							<button ng-click="editStudent($index)">Edit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
